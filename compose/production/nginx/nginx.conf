server {
    listen      80;
    listen [::]:80;
    server_name kmvinoth.org www.kmvinoth.org;

    location / {
        rewrite ^ https://$host$request_uri? permanent;
    }

    #for certbot challenges (renewal process)
    location ~ /.well-known/acme-challenge {
        allow all;
        root /data/letsencrypt;
    }
}

#https://kmvinoth.org
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kmvinoth.org;

    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/kmvinoth.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kmvinoth.org/privkey.pem;

    ssl_buffer_size 8k;

    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_prefer_server_ciphers on;

    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

    ssl_ecdh_curve secp384r1;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8;

    return 301 https://www.kmvinoth.org$request_uri;
}

#https://www.kmvinoth.org
server {
    server_name www.kmvinoth.org;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_tokens off;

    ssl on;

    ssl_buffer_size 8k;
    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

    ssl_ecdh_curve secp384r1;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4;

    ssl_certificate /etc/letsencrypt/live/kmvinoth.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kmvinoth.org/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;
}